<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>➕ Add a New Book</h1>

    <form method="post">
        {% csrf_token %}
        <label>Title:</label><input type="text" name="title"><br>
        <label>Author:</label><input type="text" name="author"><br>
        <label>Year:</label><input type="number" name="publication_year"><br>
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'view_books' %}">⬅️ Back to Book List</a>
</body>
</html>
