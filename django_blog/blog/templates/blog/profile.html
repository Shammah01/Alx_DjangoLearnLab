{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h1>Your Profile</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Account</h3>
    {{ user_form.as_p }}
    <h3>Profile</h3>
    {{ profile_form.as_p }}
    <button type="submit">Update</button>
  </form>
{% endblock %}
