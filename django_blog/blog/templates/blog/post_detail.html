{% extends "base.html" %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p>By {{ post.author }} â€” {{ post.published_date }}</p>
  <div>{{ post.content|linebreaks }}</div>

  {% if user.is_authenticated and user == post.author %}
    <a href="{% url 'blog:post-edit' post.pk %}">Edit</a> |
    <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
  {% endif %}

  <p><a href="{% url 'blog:post-list' %}">Back to posts</a></p>
{% endblock %}
